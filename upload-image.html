<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Imagem</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Upload de Imagem</h1>
    <form id="upload-form" enctype="multipart/form-data" class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Nome da Imagem</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descrição da Imagem</label>
        <textarea id="description" name="description" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Selecionar Imagem</label>
        <input type="file" id="image" name="image" class="form-control" accept="image/*" required />
      </div>
      <button type="submit" class="btn btn-primary">Enviar Imagem</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);

      try {
        const response = await fetch('http://localhost:5000/api/images/upload', {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();
        if (response.ok) {
          document.getElementById('message').innerHTML = `
            <div class="alert alert-success">
              Imagem enviada com sucesso!
            </div>
          `;
        } else {
          document.getElementById('message').innerHTML = `
            <div class="alert alert-danger">
              Erro ao enviar imagem: ${result.message}
            </div>
          `;
        }
      } catch (error) {
        console.error('Erro ao enviar imagem:', error);
        document.getElementById('message').innerHTML = `
          <div class="alert alert-danger">
            Ocorreu um erro inesperado. Por favor, tente novamente.
          </div>
        `;
      }
    });
  </script>
</body>
</html>
