    // Configuração de URLs dinâmicas
    const API_BASE_URL = window.location.hostname === 'localhost' 
        ? 'http://localhost:5000' 
        : 'https://planeta-smullyan-backend.onrender.com'; // Substitua pela URL do backend no Render

    const FRONTEND_BASE_URL = window.location.hostname === 'localhost' 
        ? 'http://localhost:3000' 
        : 'https://cadmarques.github.io/planeta-smullyan-frontend'; // Substitua pela URL do GitHub Pages
  </script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/backoffice">Voltar ao Backoffice</a>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <h1>Upload de Imagem</h1>
    <form id="upload-form" enctype="multipart/form-data" class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Nome da Imagem</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descrição da Imagem</label>
        <textarea id="description" name="description" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Selecionar Imagem</label>
        <input type="file" id="image" name="image" class="form-control" accept="image/*" required />
      </div>
      <button type="submit" class="btn btn-primary">Enviar Imagem</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);

      try {
        const response = await fetch(`${API_BASE_URL}/api/images/upload`, {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();
        if (response.ok) {
          document.getElementById('message').innerHTML = `
            <div class="alert alert-success">
              Imagem enviada com sucesso!
            </div>
          `;
          document.getElementById('upload-form').reset(); // Limpa o formulário após o upload
        } else {
          document.getElementById('message').innerHTML = `
            <div class="alert alert-danger">
              Erro ao enviar imagem: ${result.message}
            </div>
          `;
        }
      } catch (error) {
        console.error('Erro ao enviar imagem:', error);
        document.getElementById('message').innerHTML = `
          <div class="alert alert-danger">
            Ocorreu um erro inesperado. Por favor, tente novamente.
          </div>
        `;
      }
    });
  </script>
</body>
</html>
