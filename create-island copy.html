<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Nova Ilha</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/manage-islands.html">Voltar a Gerir Ilhas</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Criar Nova Ilha</h2>
    <form id="create-island-form" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="name" class="form-label">Nome da Ilha</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descrição da Ilha</label>
        <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="banner" class="form-label">Banner da Ilha</label>
        <input type="file" id="banner" name="banner" class="form-control" accept="image/*" />
      </div>
      <div class="mb-3">
        <label for="icon" class="form-label">Ícone da Ilha</label>
        <input type="text" id="icon" name="icon" class="form-control" disabled placeholder="Campo desabilitado" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Avançar para Definir Limites</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('create-island-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const name = formData.get('name');
      const description = formData.get('description');
      const bannerFile = formData.get('banner');

      if (!name || !description) {
        document.getElementById('message').innerHTML = `
          <div class="alert alert-danger">
            Por favor, preencha todos os campos obrigatórios.
          </div>
        `;
        return;
      }

      // Simples validação do banner (opcional)
      let bannerUrl = '';
      if (bannerFile) {
        const reader = new FileReader();
        reader.onload = () => {
          bannerUrl = reader.result; // Converte o arquivo para base64
          redirectToMapHelper(name, description, bannerUrl);
        };
        reader.readAsDataURL(bannerFile);
      } else {
        redirectToMapHelper(name, description, bannerUrl);
      }
    });

    function redirectToMapHelper(name, description, bannerUrl) {
      const queryString = new URLSearchParams({
        name,
        description,
        banner: bannerUrl,
      }).toString();
      window.location.href = `/map-helper.html?${queryString}`;
    }
  </script>
</body>
</html>
